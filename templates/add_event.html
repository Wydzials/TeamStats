{% extends "base.html" %}

{% block head %}

{% endblock %}


{% block body %}
<div class="row justify-content-center">
    <div class="col-4">
        <h2>Dodaj nowe zawody</h2>
        <form method="POST" action="/event/add" id="form">

            <div class="form-group">
                <input type="text" class="form-control" name="name" id="name" placeholder="Nazwa" autocomplete=off required>
            </div>

            <div class="form-group">
                <input type="date" class="form-control" name="date" id="date" placeholder="Data" required>
            </div>

            <input type="submit" class="btn btn-primary" name="submit" value="Dodaj zawody">            
        </form>
    </div>
</div>


{% endblock %}
