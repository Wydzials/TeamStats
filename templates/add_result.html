{% extends "base.html" %}


{% block body %}
<div class="row justify-content-center">
    <div class="col-5">
        <h2>Dodaj nowy wynik</h2>
        <form method="POST" action="/result/add" id="form">

            <div class="form-group">
                <label for="event">Zawody</label>
                <select class="form-control" name="event">
                    {% for event in events %}
                    <option value="{{ event.id }}">{{ event.name }}, {{ event.date.date() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="rider">Zawodnik</label>
                <select class="form-control" name="rider">
                    {% for rider in riders %}
                    <option value="{{ rider.id }}">{{ rider.first_name }} {{ rider.last_name[0] }}.</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="time">Czas</label>
                <div class="row">
                    <div class="col"><input type="number" min="0" max="100" class="form-control" name="hours" placeholder="Godziny" required></div>
                    <div class="col"><input type="number" min="0" max="59" class="form-control" name="minutes" placeholder="Minuty" required></div>
                    <div class="col"><input type="number" min="0" max="59" class="form-control" name="seconds" placeholder="Sekundy" required></div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="distance">Dystans [km]</label>
                        <input type="number" min="0.01" max="200" step="0.01" class="form-control" name="distance" autocomplete="off" required>
                    </div>
                    <div class="col">
                        <label for="category">Kategoria</label>
                        <input type="text" class="form-control" name="category" autocomplete="off" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="place-open">Miejsce OPEN</label>
                        <input type="text" class="form-control" name="place-open" placeholder="format: 2/10" autocomplete="off" required>
                    </div>

                    <div class="col">
                        <label for="place-category">Miejsce w kategorii</label>
                        <input type="text" class="form-control" name="place-category" placeholder="format: 2/10" autocomplete="off" required>
                    </div>
                </div>
            </div>

            <input type="submit" class="btn btn-primary" name="submit" value="Dodaj wynik">
        </form>
    </div>
</div>
{% endblock %}
