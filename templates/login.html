{% extends "base.html" %}


{% block body %}
<div class="row justify-content-center">
    <div class="col-4">
        {% if error is not none %}
        <span class="text-danger">
            <h4>{{ error }}</h4>
        </span>
        {% endif %}

        <h3>Logowanie</h3>
        <form method="post" action="/login">
            <div class="form-group">
                <input type="text" class="form-control" name="username" id="username" placeholder="Nazwa użytkownika" autocomplete="off" autofocus required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Hasło" required>
            </div>

            <input type="submit" class="btn btn-primary" name="login" value="Zaloguj">
        </form>
    </div>
</div>
{% endblock %}
